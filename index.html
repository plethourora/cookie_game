<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SweetVerse Cookie Quiz</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
html, body { margin:0; padding:0; height:100%; font-family:'Poppins', sans-serif; background:#ffe0b2; }
body { display:flex; justify-content:center; align-items:center; overflow:hidden; }

.screen {
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    width:100%;
    min-height:100vh;
    padding:20px;
    position:relative;
    text-align:center;
}

/* START SCREEN */
#startScreen h1 { color:#5d4037; font-weight:700; z-index:2; position:relative; }
#startButton {
    z-index:2;
    background:#bb6f2d;
    color:white;
    border-radius:30px;
    padding:15px 30px;
    font-size:1.2rem;
    font-weight:600;
    border:none;
    margin-top:20px;
}
#startButton:hover { background:#4d2308; cursor:pointer; transform:scale(1.05); transition:0.2s; }

/* Cookie bg animation */
.cookie-bg { 
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    z-index:1;
}
.cookie-bg span {
    position:absolute;
    animation: floatUpDown ease-in-out infinite alternate;
}
@keyframes floatUpDown { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }

/* QUIZ & RESULT */
#quizContainer, #result {
    max-width:600px; width:100%;
    background:#fff3e0; padding:30px;
    border-radius:20px; box-shadow:0 4px 15px rgba(0,0,0,0.2);
    display:none;
}

.answer-btn {
    margin:8px 0; width:100%; padding:15px; border:none; border-radius:30px;
    color:white; font-size:1.1rem; cursor:pointer; background:#814414; font-weight:500;
    transition: transform 0.2s, background 0.2s;
}
.answer-btn:hover { transform: scale(1.05); background:#4d2308; }

#result img { max-width:200px; margin-top:15px; border-radius:15px; }
#retryButton { border-radius:30px; padding:12px 25px; background:#f1b93d; color:white; font-weight:600; font-size:1.1rem; margin-top:15px; border:none; }
#retryButton:hover { background:#bb6f2d; cursor:pointer; }

/* RESPONSIVE TWEAK */
@media (max-height:700px) {
    .screen { padding:10px; }
    #quizContainer, #result { padding:20px; }
}
</style>
</head>
<body>

<!-- COOKIE BG -->

{ question: "Sifat yang paling menggambarkanmuâ€¦", answers:[{text:"Tenang & penyayang ðŸ˜‡", type:"A"},{text:"Enerjik & berani ðŸ˜Ž", type:"B"},{text:"Bijaksana & reflektif ðŸ§˜", type:"C"},{text:"Kreatif & unik ðŸŽ¨", type:"D"}]},
];

const cookieInfo = {
    "A": {name:"Original ðŸª", img:"original.png", desc:"Tenang, hangat, dan selalu nyaman. Kamu tipe orang yang menyenangkan, easy-going, dan bikin semua orang merasa nyaman di sekitarmu."},
    "B": {name:"Double Choco ðŸ«", img:"doublechoco.png", desc:"Enerjik, ceria, dan penuh semangat. Kamu selalu jadi pusat perhatian dan nggak takut mengekspresikan diri."},
    "C": {name:"Matcha ðŸµ", img:"matcha.png", desc:"Bijaksana, reflektif, dan tenang. Kamu suka momen tenang, introspektif, dan selalu memikirkan hal-hal dengan matang."},
    "D": {name:"Red Velvet â¤ï¸", img:"redvelvet.png", desc:"Kreatif, unik, dan penuh gaya. Kamu punya selera yang berbeda, suka hal-hal unik, dan selalu ingin mencoba pengalaman baru."}
};

let score = { "A":0, "B":0, "C":0, "D":0 };
let currentQuestion = 0;

const startButton = document.getElementById("startButton");
startButton.addEventListener("click", ()=>{
    document.getElementById("startScreen").style.display="none";
    document.getElementById("quizContainer").style.display="flex";
    showQuestion();
});

function showQuestion(){
    if(currentQuestion >= quizData.length){
        showResult();
        return;
    }
    const q = quizData[currentQuestion];
    document.getElementById("question").textContent = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    q.answers.forEach(a=>{
        const btn = document.createElement("button");
        btn.className = "answer-btn";
        btn.textContent = a.text;
        btn.onclick = ()=>{
            score[a.type]++;
            currentQuestion++;
            showQuestion();
        };
        answersDiv.appendChild(btn);
    });
}

function showResult(){
    const maxScore = Math.max(...Object.values(score));
    const topType = Object.keys(score).filter(k=>score[k]===maxScore)[0];
    const topCookie = cookieInfo[topType];
    document.getElementById("quizContainer").style.display = "none";
    document.getElementById("result").style.display = "flex";
    document.getElementById("cookieName").textContent = topCookie.name;
    document.getElementById("cookieImg").src = topCookie.img;
    document.getElementById("cookieDesc").textContent = topCookie.desc;
}

function restartQuiz(){
    score = { "A":0, "B":0, "C":0, "D":0 };
    currentQuestion = 0;
    document.getElementById("result").style.display = "none";
    document.getElementById("startScreen").style.display = "flex";
}
</script>

</body>
</html>
